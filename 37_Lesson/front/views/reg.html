<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="../styles/fonts.css">
    </head>
    <body>
        <div class="registration-container">
            <h2>Регистрация</h2>
            <form action="http://localhost:3000/registration" method="POST">
                <input type="text" id="firstname" name="user[firstname]" placeholder="Имя" required>
                <input type="text" id="lastname" name="user[lastname]" placeholder="Фамилия" required>
                <input type="email" id="email" name="user[email]" placeholder="Email" required>
                <input type="password" id="password" name="user[password]" placeholder="Password" required>
                <input type="password" id="password" name="user[password]" placeholder="Password" required>
                <div class="form-check">
                    <p>Ваш пол</p>
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">                    
                    <label class="form-check-label" for="flexRadioDefault1">
                      Жен
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Муж
                    </label>
                  </div>
                <button type="submit">Зарегистрироваться</button>
            </form>
        </div>
        <script src="../script/script.js" async defer></script>
    </body>
</html>
